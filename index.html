<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 11</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container"></div>
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__tractor tractor">
					<div class="tractor__light"></div>
					<div class="tractor__light-front"></div>
					<div class="tractor__top-radius"></div>
					<div class="tractor__top"></div>
					<img src="img/pipe.png" alt="pipe" class="tractor__pipe-top">
					<div class="tractor__pipe"></div>
					<div class="tractor__case"></div>
					<div class="tractor__case-radius"></div>
					<div class="tractor__grid grid">
						<div class="grid__bar"></div>
						<div class="grid__bar"></div>
						<div class="grid__bar"></div>
					</div>
					<div class="tractor__engine"></div>
					<div class="tractor__engine-radius"></div>
					<div class="tractor__stairs stairs">
						<div class="stairs__jumper"></div>
						<div class="stairs__jumper"></div>
						<div class="stairs__jumper"></div>
						<div class="stairs__jumper"></div>
					</div>
					<div class="tractor__headlight"></div>
					<div class="tractor__cabin-rear"></div>
					<div class="tractor__cabin"></div>
					<div class="tractor__window-right"></div>
					<div class="tractor__window-left"></div>
					<div class="tractor__window-filler"></div>
					<div class="tractor__protect-left"></div>
					<div class="tractor__protect-right"></div>
					<div class="tractor__roll tractor__roll--left"></div>
					<div class="tractor__roll tractor__roll--right"></div>
					<div class="tractor__disk disk tractor__disk--right">
						<div class="disk__bolt disk__bolt--one"></div>
						<div class="disk__bolt disk__bolt--two"></div>
						<div class="disk__bolt disk__bolt--three"></div>
						<div class="disk__bolt disk__bolt--four"></div>
						<div class="disk__bolt disk__bolt--five"></div>
						<div class="disk__bolt disk__bolt--six"></div>
					</div>
					<div class="tractor__disk disk tractor__disk--left">
						<div class="disk__bolt disk__bolt--one"></div>
						<div class="disk__bolt disk__bolt--two"></div>
						<div class="disk__bolt disk__bolt--three"></div>
						<div class="disk__bolt disk__bolt--four"></div>
						<div class="disk__bolt disk__bolt--five"></div>
						<div class="disk__bolt disk__bolt--six"></div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<a href="#" class="link">The end</a>
		</footer>
	</div>
</body>

</html>
